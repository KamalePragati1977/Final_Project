<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Signup Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #4a5a4f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #openModalBtn {
      padding: 12px 25px;
      font-size: 18px;
      background: linear-gradient(to right, #004d00, #009933);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .title-text {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .slide-controls {
      display: flex;
      position: relative;
      margin-bottom: 20px;
      height: 40px;
    }

    .slide-controls label {
      flex: 1;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1;
    }

    .slide-controls input {
      display: none;
    }

    .slider-tab {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, #004d00, #009933);
      border-radius: 10px 10px 0 0;
      transition: 0.3s ease;
      z-index: 0;
    }

    #signup:checked ~ .slide-controls .slider-tab {
      left: 50%;
    }

    #login:checked ~ .slide-controls .slider-tab {
      left: 0;
    }

    .form-container {
      overflow: hidden;
    }

    .form-inner {
      display: flex;
      width: 200%;
      transition: margin-left 0.3s ease;
    }

    form {
      width: 50%;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .field {
      margin-bottom: 15px;
    }

    .field input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn input {
      background: linear-gradient(to right, #004d00, #009933);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .pass-link {
      text-align: right;
      margin-bottom: 10px;
    }

    .pass-link a {
      text-decoration: none;
      color: #1976d2;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button id="openModalBtn">Login / Signup</button>

  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <div class="title-text">
        <span id="formTitle">Login Form</span>
      </div>

      <input type="radio" name="slide" id="login" checked hidden>
      <input type="radio" name="slide" id="signup" hidden>

      <div class="slide-controls">
        <label for="login" class="slide">Login</label>
        <label for="signup" class="slide">Signup</label>
        <div class="slider-tab"></div>
      </div>

      <div class="form-container">
        <div class="form-inner" id="formSlider">
          <!-- Login Form -->
          <form class="login-form">
            <div class="field">
              <input type="email" placeholder="Email Address" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required />
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <input type="submit" value="Login" />
            </div>
          </form>

          <!-- Signup Form -->
          <form class="signup-form">
            <div class="field">
              <input type="email" placeholder="Email Address" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Create New Password" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm Password" required />
            </div>
            <div class="field btn">
              <input type="submit" value="Signup" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("authModal");
    const openBtn = document.getElementById("openModalBtn");
    const closeBtn = document.querySelector(".close");
    const formSlider = document.getElementById("formSlider");
    const formTitle = document.getElementById("formTitle");

    openBtn.onclick = () => modal.style.display = "flex";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = "none";
    };

    document.getElementById("login").addEventListener("change", () => {
      formSlider.style.marginLeft = "0%";
      formTitle.textContent = "Login Form";
    });

    document.getElementById("signup").addEventListener("change", () => {
      formSlider.style.marginLeft = "-100%";
      formTitle.textContent = "Signup Form";
    });
  </script>
  <script>
    document.querySelector(".login-form").addEventListener("submit", async function(e) {
      e.preventDefault(); // prevent normal form submission
  
      const email = this.querySelector("input[type='email']").value;
  
      // Send request to backend
      try {
        const response = await fetch("https://your-backend.com/send-login-email", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email }),
        });
  
        const result = await response.json();
        alert(result.message || "Logged in successfully!");
      } catch (err) {
        alert("Something went wrong!");
      }
    });
  </script>
  
</body>
</html>
